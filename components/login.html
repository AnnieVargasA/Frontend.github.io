<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles/login.css" media="screen" />
  <title>Document</title>
</head>
<body>
  <header>
    <img src="../images/icons/logo-platzi-video-BW2.png" alt="Platzi-logo"/>
  </header>
  <section class="login">
    <div class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="text" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login__container--remember-me">
          <label for="">
            <input type="checkbox" name="" id="box1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="../images/icons/Google.png" alt="Google"> Inicia sesión con Google
        </div>
        <div>
          <img src="../images/icons/Twitter.png" alt="Twitter"> Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">
          ¿Aún no tienes cuenta? <a href="">Regístrate</a>
      </p>
    </div>
  </section>
  <footer class="footer">
    <a href="">Términos y condiciones</a>
    <a href="">Aviso de Privacidad</a>
    <a href="">Centro de Ayuda</a>
  </footer>
</body>
</html>
